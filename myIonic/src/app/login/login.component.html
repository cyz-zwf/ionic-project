    <ion-title>用户登录</ion-title>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">
        用户名:
      </ion-label>
      <ion-input [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">
          密码:
        </ion-label>
        <ion-input type="password" [(ngModel)]="upwd" ></ion-input>
      </ion-item>
  </ion-card>
  <ion-button expand="block" padding (click)="doLogin()" color="danger">登 录</ion-button>
</ion-content>
